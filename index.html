<html>
  <body>
    <link rel="stylesheet" href="/style.css" />
    <div class="main">
      <h1>Battery Life Calculator</h1>
      <h3>Battery Capacity</h3>
      <input type="number" placeholder="mHa" class="battCap" />
      <h3>Device Consumption</h3>
      <input type="number" placeholder="mA" class="devCon" />
      <br />
      <button class="calc">Calculate</button>
      <br />
      <input disabled placeholder="Hours" class="calcResult" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
